  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;500;700&display=swap" rel="stylesheet">
  <title>Sign Up</title>
</head>
<body>
  <div class="wrapper">
    <form class="form-registration">
      <h2 class="form-title">Sign Up</h2>
      <div class="form__email">
        <span class="asteriskOne"></span>
        <span class="form__email-title">Email</span>
        <input id="email-reg" type="email" placeholder="Enter email" class="form__email-input">
        <span class="error" id="email_null">Required field</span>
        <span class="error" id="email_invalid">Invalid email</span>
      </div>
      <div class="form__password">
        <span class="asteriskTwo"></span>
        <span class="form__password-title">Password</span>
        <input id="password-reg" type="text" placeholder="Enter password" class="form__password-input">
        <span class="error" id="password_null">Required field</span>
        <span class="error" id="password_valid">Password must be at least 8 characters long</span>
      </div>
      <div class="form__bottom">
        <span class="asteriskThree"></span>
        <input class="checkbox" type="checkbox" id="check">
        <label for="check">I agree with <u style="cursor: pointer">terms and conditions</u></label>
        <div class="form-special"></div>
        <span class="error" id="check-null">Required field</span> <br>
      </div>

      <button id="reg-btn" class="form__submit">Sign Up</button>
    </form>
  </div>
